tidy_feedback.settings:
  path: "/admin/config/system/tidy-feedback"
  defaults:
    _form: '\Drupal\tidy_feedback\Form\TidyFeedbackSettingsForm'
    _title: "Tidy Feedback Settings"
  requirements:
    _permission: "administer tidy feedback"

tidy_feedback.feedback_form:
  path: '/tidy-feedback/feedback-form'
  defaults:
    _controller: '\Drupal\tidy_feedback\Controller\TidyFeedbackDirectController::handleForm'
    _title: 'Submit Feedback'
  requirements:
    _permission: 'access tidy feedback'
  options:
    no_cache: TRUE
    methods: [GET, POST]

tidy_feedback.debug_file_uploads:
  path: '/tidy-feedback/debug-file-uploads'
